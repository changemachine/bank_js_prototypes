<html>
    <head>
        <title>Bankorama</title>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container'>

            <h1>James-Erica Supernatural Credit Union</h1>
            <div class='col-sm-4'>
                <img src="http://images.fineartamerica.com/images-medium-5/benjamin-franklin-art.jpg" style="width:128px">

            </div>
            <div id="new-account" class='col-sm-8'>
                <form id="sign-up">
                    <h3> Sign up for a bank account:</h3>
                    <input id='account-name' type="text" placeholder="name" pattern='.{4,20}' required>
                    <input id='account-bal' type="number" placeholder="deposit" required>

                <button type="submit" class='btn btn-success'> Submit</button>
                </form>
            </div>

        <div id="account-hide">
            <div id="deposit-withdraw" class='col-md-4'>
                <h2 id='account-name-display'></h2>
                <h3>Deposit or Withdraw </h3>
                <form id="cha-ching">
                    <input id="deposit" type="number" placeholder="Deposit amount">
                    <input id="withdraw"  type="number" placeholder="Withdraw amount">

                    <button type="submit" class='btn btn-success'> Submit </button>
                </form>
            </div>

            <div id="show-balance" class ='col-md-4'>
                <h3> Your balance: </h3>
                <h1>$<span  id='balance'></span></h1>
            </div>
        </div>

        </div>
    </body>
</html>
